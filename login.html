<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung | Disney+</title>
    <link rel="stylesheet" href="styles-login.css">
    <script src="login_function.js"></script>
</head>
<body>
    <img class="logo" src="https://cnbl-cdn.bamgrid.com/assets/7ecc8bcb60ad77193058d63e321bd21cbac2fc67281dbd9927676ea4a4c83594/original">
    <div class="title">Mit Username anmelden</div>
    <form id="login-form">
        <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
        <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
        <input type="submit" value='' id="login-form-submit"><span class="inn">LOGIN</span></input>
      </form>
    <a href="index.html" class="back-to-index">Home</a>
    <div id="login-error-msg-holder">
        <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
      </div>
</div>
</body>
</html>
